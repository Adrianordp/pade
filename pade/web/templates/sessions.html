{% include 'header.html' %}

<body>

{% block content %}

<div class="container">
    <div class="row">
        <h2>Remote Session</h2>

        <form class="form-inline" method="POST" action="{{ url_for('send_request') }}">

            <h4>Enter the PADE remote instance IP: </h4>

            <div class="form-group">
                <input type="text" name="host_ip" class="form-control" minlength="7" maxlength="15" size="15"
                       placeholder="e.g 192.168.0.100"
                       pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$">
            </div>

            <button type="submit" class="btn btn-default">Connect!</button>

        </form>
    </div>
</div>

{% endblock %}

</body>
