{% include 'header.html' %}

<head>
    <script src="../static/webfont.js"></script>
    <script src="../static/snap.svg-min.js"></script>
    <script src="../static/underscore-min.js"></script>
    <script src="../static/sequence-diagram-min.js"></script>

    <style>
        .btn-primary {
            display: inline-block;
            float: right;
            margin: 10px;
        }
    </style>
</head>

<body>

{% block content %}

<div class="container">

    <form action="/messages" method="post" style="margin-bottom: 10px">
        <button type="submit" class="btn btn-primary">Messages View</button>
    </form>

    <div class="row">
        <h2>Messages Diagram</h2>
    </div>

    <div class="row">

        <pre id="txt" class="hidden">
            {{ messages }}
        </pre>

        <div class="container" id="diagram">

        </div>

    </div>

</div>

{% endblock %}

</body>

<script>
    var diagram = Diagram.parse(document.getElementById('txt').innerText);
    diagram.drawSVG("diagram", {theme: 'simple'});
</script>
